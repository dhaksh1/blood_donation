<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <form id="registrationForm">
        <div class="wrapper">
            <div class="login_box" style="color: black;">
                <div class="login-header">
                    <span>Register</span>
                </div>
                <div class="input_box">
                    <input type="text" id="name" class="input-field" required>
                    <label for="name" class="label">Name</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="email" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-mail-send icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" id="username" class="input-field" required>
                    <label for="username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input_box">
                    <input type="tel" id="phone" class="input-field" required>
                    <label for="phone" class="label">Phone Number</label>
                    <i class="bx bx-phone icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" id="location" class="input-field" required>
                    <label for="location" class="label">Location</label>
                    <i class="bx bx-map icon"></i>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Retrieve form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var location = document.getElementById("location").value;
            
            // Create an object to hold user data
            var userData = {
                "name": name,
                "email": email,
                "username": username,
                "password": password,
                "phone": phone,
                "location": location
            };
            
            // Store user data in local storage
            localStorage.setItem("userData", JSON.stringify(userData));
            alert("Resgister successfull!");
            // Redirect to login page
            window.location.href = "Login.html";
        });
    </script>
</body>
</html>
